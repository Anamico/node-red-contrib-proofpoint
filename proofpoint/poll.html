<script type="text/javascript">
    RED.nodes.registerType('poll proofpoint siem', {
        category: 'proofpoint',
        color: '#6BAE92',
        defaults: {
            name: { value : "" },
            persistenceFile: { value : "/data/proofpointTimestamp" }
        },
        credentials: {
            principal: { type:"text" },
            secret: { type:"password" }
        },
        inputs: 1,
        outputs: 2,
        inputLabels: "trigger",
        outputLabels: ["reputations","metadata"],
        paletteLabel: 'poll proofpoint siem',
        icon: "proofpoint.png",
        label: function() {
            return this.name || 'poll proofpoint siem';
        }
    });
</script>

<script type="text/x-red" data-template-name="poll proofpoint siem">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div style="margin-left: 20px; display: block;" class="node-input-proofpointAuth-row">
        <div class="form-row">
            <label for="node-input-principal"><i class="fa fa-user"></i>
            <span data-i18n="node-red:common.label.principal">Principal</span></label>
            <input type="text" id="node-input-principal" dir="">
        </div>
        <div class="form-row">
            <label for="node-input-secret"><i class="fa fa-lock"></i>
            <span data-i18n="node-red:common.label.secret">Secret</span></label>
            <input type="password" id="node-input-secret">
        </div>
    </div>

    <div class="form-row">
        <label for="node-input-persistenceFile"><i class="icon-tag"></i> Persistence File</label>
        <input type="text" id="node-input-persistenceFile">
    </div>
    <div class="form-tips"><b>Tip:</b> The Persistence File is a path to a json file used to persist the "Last Update Timestamp".</div>

</script>

<script type="text/x-red" data-help-name="poll proofpoint siem">
    <p>Poll the Proofpoint SIEM to get updated threat reputations. Outputs a payload per attachment.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload
            <span class="property-type">0 to n file reputation payloads pre-formatted for McAfee TIE set reputation DXL call</span>
        </dt>
        <dt>metadata
            <span class="property-type">information/stats on the last successful sync</span>
        </dt>
    </dl>
    <h3>Details</h3>
    <p>Note: This node currently only processes attachments to emails tagged as either:
        <ul>
            <li>'threat' = KNOWN_MALICIOUS, or</li>
            <li>'clean' = MOST_LIKELY_TRUSTED</li>
        </ul>
        any other status (such as uploaded, in progress, unknown, etc) is currently ignored.
    </p>
</script>
